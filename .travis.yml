os: linux
dist: bionic
language: cpp

services:
  - docker

script:
  - travis_wait 30 docker build -t tentris_docker_image .

before_deploy:
  - container_id=$(docker create tentris_docker_image)
  - docker cp ${container_id}:/tentris_server ./tentris_server
  - docker cp ${container_id}:/tentris_terminal ./tentris_terminal
  - docker cp ${container_id}:/rdf2ids ./rdf2ids
  - docker cp ${container_id}:/ids2hypertrie ./ids2hypertrie
  - zip benchmarktools_${TRAVIS_TAG}_clang10_libstdcxx10.zip rdf2ids ids2hypertrie
  - zip tentris_${TRAVIS_TAG}_clang10_libstdcxx10.zip tentris_server tentris_terminal

deploy:
  provider: releases
  file:
    - "benchmarktools_${TRAVIS_TAG}_clang10_libstdcxx10.zip"
    - "tentris_${TRAVIS_TAG}_clang10_libstdcxx10.zip"
  token: $github_token
  cleanup: false
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    tags: true